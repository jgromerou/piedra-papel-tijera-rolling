<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Juego Piedra-Papel-Tijera" />
    <meta name="keybords" content="Juego, piedra, papel, tijera" />
    <meta name="author" content="Romero Uro Juan Gerardo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Piedra, Papel y Tijera</title>
  </head>
  <body>
    <header>
      <div class="bg-body-tertiar container">
        <h1 class="text-center">Juego Piedra, Papel o Tijera</h1>
        <h2 id="subtitulo" class="text-center m-2">
          Elige uno de los tres movimientos:
        </h2>
      </div>
    </header>
    <main id="padre">
      <section class="container text-center">
        <div class="row m-2">
          <article id="seccionPadreJugador" class="col col-sm-6 card p-1">
            <div class="card-header">Jugador:</div>
            <div
              id="contenedorImagenesJugador"
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <img
                onclick="eleccionJugador(1)"
                width="100"
                src="assets/img/piedra-removebg.png"
                alt="img piedra"
              />
              <img
                onclick="eleccionJugador(2)"
                width="100"
                src="assets/img/papel-removebg.png"
                alt="img papel"
              />
              <img
                onclick="eleccionJugador(3)"
                width="100"
                src="assets/img/tijera-removebg.png"
                alt="img tijera"
              />
            </div>
          </article>
          <article class="col col-sm-6 card p-1">
            <div class="card-header">Computadora:</div>
            <div class="align-items-center">
              <img
                id="imagenComputadora"
                class="pt-1"
                width="100"
                src="assets/img/signoPregunta.png"
                alt="imagen signo pregunta"
              />
            </div>
          </article>
        </div>
      </section>

      <section class="m-2 p-2 text-center">
        <button id="jugarNuevamente" class="btn btn-success disabled">
          Volver a Jugar
        </button>
      </section>
    </main>
    <footer class="bg-dark text-center text-light py-3">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
